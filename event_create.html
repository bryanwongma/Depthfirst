<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Case</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
            margin-bottom: 80px; /* Add space to prevent overlap with the fixed footer */
        }

        .container {
            max-width: 1200px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .form-left,
        .form-right {
            flex: 1;
            min-width: 300px;
        }

        .form-fields {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .checkbox-group label {
            flex: 1 1 48%; /* 2 checkboxes per row */
            display: flex;
            align-items: center;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        /* Fixed Submit/Cancel Block at Bottom */
        .submission-block {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            padding: 10px 20px;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            gap: 20px; /* Add space between buttons */
            z-index: 1000; /* Ensure the block stays on top */
        }

        .submission-block button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            flex: 1; /* Ensures buttons take equal width */
        }

        .submit {
            background-color: #28a745;
            color: white;
        }

        .cancel {
            background-color: #dc3545;
            color: white;
        }

        /* Expand/Collapse Styles */
        .collapse-content {
            display: none;
        }

        .expanded {
            display: block;
        }

        .toggle-btn {
            cursor: pointer;
            color: #007bff;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            display: inline-block;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .form-container {
                flex-direction: column;
            }

            .form-left,
            .form-right {
                width: 100%;
            }

            h1 {
                font-size: 24px;
            }

            /* Ensure that the fixed footer does not cover the form on small screens */
            body {
                margin-bottom: 100px;
            }
        }
    </style>
</head>
<body>
    <!-- Pinned Submit/Cancel Block at Bottom -->
    <div class="submission-block">
        <button type="button" class="submit">Submit</button>
        <button type="button" class="cancel">Cancel</button>
    </div>

    <div class="container">
        <h1>Create New Case</h1>
        <form id="new-case-form">
            <div class="form-container">
                <!-- Left: Input Fields -->
                <div class="form-left">
                    <div class="form-fields">
                        <label for="year">ปี พ.ศ.</label>
                        <input type="number" id="year" value="2567" required>

                        <label for="event-name">ชื่อสถานการณ์</label>
                        <input type="text" id="event-name" value="ปี 2567 ภัยหนาว" required>

                        <label for="event-details">รายละเอียดสถานการณ์</label>
                        <input type="text" id="event-details" value="test test" required>

                        <label for="status">สถานะภัย</label>
                        <select id="status" required>
                            <option value="0">จบสถานะการณ์</option>
                            <option value="1">ยังไม่จบจบสถานะการณ์</option>
                        </select>

                        <label for="status-use">สถานะการใช้งาน</label>
                        <select id="status-use" required>
                            <option value="active">ใช้งาน</option>
                            <option value="inactive">ไม่ใช้งาน</option>
                        </select>

                        <label for="start-date">วันที่เกิดสถานการณ์</label>
                        <input type="date" id="start-date" required>

                        <label for="end-date">ถึงวันที่</label>
                        <input type="date" id="end-date" required>
                    </div>
                </div>

                <!-- Right: Checkbox Group for "ประเภทภัย" and "ประเภทภัยอื่น ๆ" -->
                <div class="form-right">
                    <label>ประเภทภัย</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" id="disaster-flood"> อุทกภัย</label>
                        <label><input type="checkbox" id="disaster-drought"> ภัยแล้ง</label>
                        <label><input type="checkbox" id="disaster-windstorm"> วาตภัย</label>
                        <label><input type="checkbox" id="disaster-cold"> ภัยหนาว</label>
                        <label><input type="checkbox" id="disaster-fire"> อัคคีภัย</label>
                        <label><input type="checkbox" id="disaster-earthquake"> แผ่นดินไหว</label>
                        <label><input type="checkbox" id="disaster-landslide"> ดินโคลนถล่ม/ดินถล่ม</label>
                        <label><input type="checkbox" id="disaster-collapse"> อาคารถล่ม</label>
                        <label><input type="checkbox" id="disaster-chemical"> สารเคมีและวัตถุอันตราย</label>
                        <label><input type="checkbox" id="disaster-wildlife"> ภัยจากสัตว์ป่า</label>
                        <label><input type="checkbox" id="disaster-unrest"> ภัยจากความไม่สงบ</label>
                        <label><input type="checkbox" id="disaster-tsunami"> สึนามิ</label>
                        <label><input type="checkbox" id="disaster-epidemic-human"> ภัยจากโรคระบาดมนุษย์</label>
                        <label><input type="checkbox" id="disaster-lightning"> ฟ้าผ่า</label>
                    </div>

                    <label>ประเภทภัยอื่น ๆ</label>
                    <button type="button" class="toggle-btn" id="toggle-disaster-others">Collapse</button>
                    <div class="checkbox-group collapse-content expanded" id="disaster-others-group">
                        <label><input type="checkbox" id="disaster-forest-fire"> ไฟป่า</label>
                        <label><input type="checkbox" id="disaster-rail"> อุบัติภัยจากการจราจรทางราง(บก)</label>
                        <label><input type="checkbox" id="disaster-animal"> ภัยจากสัตว์และแมลง</label>
                        <label><input type="checkbox" id="disaster-plant-disease"> ภัยจากโรคระบาดในพืช</label>
                        <label><input type="checkbox" id="disaster-animal-disease"> ภัยจากโรคระบาดในสัตว์</label>
                        <label><input type="checkbox" id="disaster-air-pollution"> มลพิษทางอากาศ</label>
                        <label><input type="checkbox" id="disaster-workplace"> อุบัติภัยจากการทำงาน</label>
                        <label><input type="checkbox" id="disaster-water-traffic"> อุบัติภัยจากการจราจรทางน้ำ</label>
                        <label><input type="checkbox" id="disaster-air-traffic"> อุบัติภัยจากการจราจรทางอากาศ</label>
                        <label><input type="checkbox" id="disaster-public-space"> อุบัติภัยในพื้นที่สาธารณะ</label>
                        <label><input type="checkbox" id="disaster-coastal"> คลื่นซัดชายฝั่ง</label>
                        <label><input type="checkbox" id="disaster-home"> อุบัติภัยในเคหะสถาน</label>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script>
        // Set default dates to today's date
        document.getElementById("start-date").valueAsDate = new Date();
        document.getElementById("end-date").valueAsDate = new Date();

        // Redirect to another webpage when Submit button is clicked
        document.querySelector(".submit").addEventListener("click", function() {
            window.location.href = "https://bryanwongma.github.io/Depthfirst/even_tablecard-edit.html";
        });

        // Redirect to another webpage when Cancel button is clicked
        document.querySelector(".cancel").addEventListener("click", function() {
            window.location.href = "https://bryanwongma.github.io/Depthfirst/even_tablecard-edit.html";
        });

        // Expand/Collapse functionality for "ประเภทภัยอื่น ๆ"
        const toggleButton = document.getElementById("toggle-disaster-others");
        const disasterOthersGroup = document.getElementById("disaster-others-group");

        function toggleDisasterOthers() {
            if (disasterOthersGroup.classList.contains("expanded")) {
                disasterOthersGroup.classList.remove("expanded");
                toggleButton.textContent = "Expand";
            } else {
                disasterOthersGroup.classList.add("expanded");
                toggleButton.textContent = "Collapse";
            }
        }

        toggleButton.addEventListener("click", toggleDisasterOthers);

        // Collapse by default on mobile, expand by default on desktop
        function handleResize() {
            if (window.innerWidth <= 768) {
                disasterOthersGroup.classList.remove("expanded");
                toggleButton.textContent = "Expand";
            } else {
                disasterOthersGroup.classList.add("expanded");
                toggleButton.textContent = "Collapse";
            }
        }

        window.addEventListener("resize", handleResize);
        handleResize();  // Call it initially to set the correct state based on screen size
    </script>
</body>
</html>
